<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="https://emmageo3.github.io/link-sharing-app/images/favicon-32x32.png">
  
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <script src="js/jquery-3.7.1.min.js"></script>

</head>
<body>
  
    <section class="login-container">
        <div class="login">
            <img class="logo" src="https://emmageo3.github.io/link-sharing-app/images/logo-devlinks-large.svg" alt="logo">
            <div class="login-form">
                <div class="title">
                    <h1>Create account</h1>
                    <p>Let’s get you started sharing your links!</p>
                </div>
                <form id="signin-form">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <div class="input-group" id="email-group">
                            <img src="https://emmageo3.github.io/link-sharing-app/images/icon-email.svg" alt="email">
                            <input type="email" id="email" placeholder="e.g. alex@email.com" required autocomplete="email">
                            <span id="emailError" class="errormessage" style="display: none;">Can’t be empty</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Create password</label>
                        <div class="input-group" id="password-group">
                            <img src="https://emmageo3.github.io/link-sharing-app/images/icon-password.svg" alt="password">
                            <input type="password" id="password" placeholder="Enter your password" required autocomplete="current-password">
                            <span id="passwordError" class="errormessage" style="display: none;">Please check again</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm password</label>
                        <div class="input-group" id="confirm-password-group">
                            <img src="https://emmageo3.github.io/link-sharing-app/images/icon-password.svg" alt="password">
                            <input type="password" id="confirm-password" placeholder="Confirm your password" required autocomplete="confirm-password">
                            <span id="confirmPasswordError" class="errormessage" style="display: none;">Please check again</span>
                        </div>
                    </div>
                    <div class="precision">Password must contain at least 8 characters</div>
                    <button id="login-btn">Login</button>
                </form>
                <p>Already have an account ? <a>Login</a></p>
            </div>
        </div>
    </section>

    <script src="auth.js"></script>
</body>
</html>
